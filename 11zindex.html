<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./OL_SDK/include-openlayers-local.js"></script>
    <script src="./libs/gaode.js"></script>
</head>
<body>
    <div id="map">
    </div>
<script>
    var map = new ol.Map({
        target:"map",
        layers:[gaode],
        view:new ol.View({
            projection:'EPSG:4326',
            center:[114.30,30.50],
            zoom:4
        })
    })
    // 创建第一图层
    const point=new ol.Feature({
        geometry:new ol.geom.Point([114.30,30.50])
    })
    const style=new ol.style.Style({
        image:new ol.style.Circle({
            radius:20,
            fill:new ol.style.Fill({
                color:"#333"
            })
        })
    })
    const source=new ol.source.Vector({
        features:[point]
    })
    const layer=new ol.layer.Vector({
        source,
        style,
        // zIndex:100
    })
    map.addLayer(layer)
    // 第二个图层
    const point1=new ol.Feature({
        geometry:new ol.geom.Point([114.30,30.50])
    })
    const style1=new ol.style.Style({
        image:new ol.style.Circle({
            radius:10,
            fill:new ol.style.Fill({
                color:"#ff2d51"
            })
        })
    })
    const source1=new ol.source.Vector({
        features:[point1]
    })
    const layer1=new ol.layer.Vector({
        source:source1,
        style:style1
        
    })
    map.addLayer(layer1)
    console.log(layer);
    map.on("click",()=>{
        layer.setZIndex(100)
    })
</script>
</body>
</html>
