<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvas{
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="200" height="200"></canvas>
    <script>
        let increase=true
        let radius=50
        // 50~100
        /* 当半径 大于100 false  --
            当半径小于50  true  ++
        */
    //    获取画布
    const canvas=document.getElementById('canvas')
    const ctx=canvas.getContext("2d")
    function draw(){
        // 进入动画将绘制上下文清空
        // 第一二个表示画布的起点坐标，第二三表示画布的终点坐标
        ctx.clearRect(0,0,canvas.width,canvas.height)
        ctx.beginPath()
        ctx.arc(100,100,radius,0,Math.PI*2)
        ctx.closePath()
        ctx.fillStyle="#ff2d51"
        ctx.fill()
        if(radius>=100){
            increase=false
            
        }else if(radius<50){
            increase=true
           
        }
        if(increase){
            radius++
        }else{
            radius--
        }
        
    
    }
    draw()
    setInterval(()=>{
        draw()
    })
    </script>
</body>
</html>
